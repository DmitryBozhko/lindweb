<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Sale</title>
  <meta name="description" content="Interested in buying this domain or website?" />
  <link rel="icon" href="/favicon.png" type="image/png" />
  <style>
    :root {
      --bg: #0a192f;   /* deep navy */
      --accent: #64ffda; /* mint / teal */
      --text: #e6f1ff;   /* light text */
      --muted: #8892b0;  /* muted grey */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;  /* vertical centering */
      align-items: center;      /* horizontal centering */
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
      text-align: center;
    }

    /* centre the content inside <main> as well */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      color: var(--accent);
      margin-bottom: 0.25rem;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.25rem);
      line-height: 1.6;
      max-width: 40ch;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--muted);
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <h1>Interested in this site?</h1>
    <p>If you would like to purchase this website, please get in touch with me:</p>
    <p>
      Email: <a href="mailto:dmitry.bozhko2004@gmail.com">dmitry.bozhko2004@gmail.com</a><br />
      Phone: <a href="tel:+14246664140">(424)&nbsp;666‑4140</a><br />
      Instagram: <a href="https://www.instagram.com/dmitry__bozhko/" target="_blank" rel="noopener">@dmitry__bozhko</a>
    </p>
  </main>

  <footer>
    © <span id="year"></span> Dmitry&nbsp;Bozhko
  </footer>

  <script>
    // Update the year automatically
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
